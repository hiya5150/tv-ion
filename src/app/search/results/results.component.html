 <ion-header>
   <ion-toolbar>
     <ion-buttons slot="end">
       <ion-button color="primary"
                   (click)="onClose()">
         <ion-icon name="close-circle-outline"
                  slot="icon-only"></ion-icon>
       </ion-button>
     </ion-buttons>
     <ion-title>Results</ion-title>
   </ion-toolbar>
 </ion-header>
 <ion-content>
    <ion-list>
        <ion-item *ngFor="let show of shows">
       <ion-label>{{show.name}}</ion-label>
     </ion-item>
    </ion-list>

  </ion-content>
