 <ion-header>
   <ion-toolbar>
     <ion-buttons slot="end">
       <ion-button color="primary"
                   (click)="onClose()">
         <ion-icon name="close-circle-outline"
                  slot="icon-only"></ion-icon>
       </ion-button>
     </ion-buttons>
     <ion-title>Results</ion-title>
   </ion-toolbar>
 </ion-header>
 <ion-content>
    <ion-list>
      <ion-item-group *ngFor="let show of shows">
        <ion-item >
       <ion-label>{{show.name}}</ion-label>
             <ion-thumbnail slot="start">
          <ion-img *ngIf="show.image" [src]="show.image"></ion-img>
        </ion-thumbnail>
        </ion-item>
        <ion-item>Status:{{show.status}}
        </ion-item>
      </ion-item-group>
    </ion-list>

  </ion-content>
